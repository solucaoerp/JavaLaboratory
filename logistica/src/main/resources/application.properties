# Define o encoding padrão que será utilizado pela aplicação
spring.http.encoding.charset=UTF-8

# Ativa o encoding automático em requisições e respostas HTTP
spring.http.encoding.enabled=true

# Configurações de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/logistica_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update